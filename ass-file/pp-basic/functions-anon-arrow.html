        //3 Write a function declaration that takes a string and returns an object with the count of each character. 
        //key-value pairs
        function countChar(str) { //fxn declar
            const countObject = {}; //init object
            for (const charElement of str) { //loop through string
                //check and update
                if (countObject[charElement]) { //check if already exist
                    countObject[charElement]++; //if exist, add count by 1
                } else {
                    countObject[charElement] = 1; //no exist, create count start at 1
                }
            }
